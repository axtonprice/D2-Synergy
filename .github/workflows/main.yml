
name: PublishNewRelease

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
    
      - name: Checkout code
        uses: actions/checkout@master
        
    
      - name: Extract Package Version
        run: |
          echo "${{ steps.extract_version.outputs.version }}"
          
      - uses: Saionaro/extract-package-version@v1.1.1
          
          
      - name: Create Tag
        uses: negz/create-tag@v1
        with:
          version: ${{ steps.package-version.outputs.current-version }}
          message: ${{ steps.package-version.outputs.current-version }}
          token: ${{ secrets.GITHUB_TOKEN }}


      - name: "Build & test"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.ACTION_CRON_JOB_SECRET }}"
          title: Test
          prerelease: true
          automatic_release_tag: "${{ steps.package-version.outputs.current-version }}"

