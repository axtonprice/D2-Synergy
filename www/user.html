<body>
    <div id="navBarContainer">
        <div id="navBarIconContainer">
            <img id="navBarIcon" src="assets/icons/ghost.webp">
        </div>
        <div id="navBarLogoutContainer">
            <svg id="navBarLogout" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <g transform="matrix(7.142857142857143,0,0,7.142857142857143,0,0)"><g>
                    <path d="M9.5,10.5v2a1,1,0,0,1-1,1h-7a1,1,0,0,1-1-1V1.5a1,1,0,0,1,1-1h7a1,1,0,0,1,1,1v2" style="fill: none;stroke: #e44749;stroke-linecap: round;stroke-linejoin: round"></path>

                </g></g>
            </svg>
        </div>
    </div>
    
    <div id="loadBarContainer">
        <div id="slider">
            <div class="line"></div>
            <div class="subline inc"></div>
            <div class="subline dec"></div>
        </div>
    </div>

    <div id="mainContainer">

        <div id="sideSelectionBar">

            <div class="fade-in" id="charactersContainer">
                <div id="charContainer0">
                    <div class="classType" id="classType0"></div>
                    <img class="classBg" id="classBg0">
                </div>
    
                <div id="charContainer1">
                    <div class="classType" id="classType1"></div>
                    <img class="classBg" id="classBg1">
                </div>
    
                <div id="charContainer2">
                    <div class="classType" id="classType2"></div>

                </div>
            </div>

            <div id="categories">
                <div id="cgBounties">Default Loadouts</div>
                <div id="cgBounties">Bounties</div>
                <!-- <div id="cgQuests">Quests</div> -->
                <!-- <div id="cgSeasonalChallenges">Seasonal Challenges</div> -->
                <div id="cgXpModifiers">View XP Modifiers</div>
                <div id="cgCurrencies">Currencies</div>
                <div id="cgLevelsProgression">Levels/Progression</div>
            </div>

        </div>
    
        <div id="contentDisplay">

            <div id="charDisplayTitle">
                <div id="charDisplayTitle_Character"></div>
                <div id="charDisplayTitle_Category">Bounties</div>
            </div>
            <div id="noItemsTooltip"></div>
            <div id="items">
            </div>
            <br>
            <div id="itemStats">
                <div id="totalBounties"></div>
                <div id="totalXP"></div>
            </div>

        </div>

    </div>
    
    <div id="overlays"></div>
