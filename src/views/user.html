<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles/user.css">
    <link rel="stylesheet" href="styles/src.css">
    <link rel="stylesheet" href="styles/item.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="scripts/user.js"></script>

    <link rel="shortcut icon" href="#">

    <title>D2 Synergy</title>
</head>

<body>
    <div id="loadBarContainer">
        <div id="slider">
            <div class="line"></div>
            <div class="subline inc"></div>
            <div class="subline dec"></div>
        </div>
    </div>

    <div class="mainContainer">
        <div id="charSelect">

            <div class="charContainer" onclick="LoadCharacter(0)">
                <div class="bgContent">
                    <img class="charBg" id="charBg0"></img>
                </div>
                <div class="charContent">
                    <img class="charImg" id="charImg0">
                    <div class="classType" id="classType0"></div>
                    <div class="charLight" id="charLight0"></div>
                </div>
            </div>

            <div class="charContainer" onclick="LoadCharacter(1)">
                <div class="bgContent">
                    <img class="charBg" id="charBg1"></img>
                </div>
                <div class="charContent">
                    <img class="charImg" id="charImg1">
                    <div class="classType" id="classType1"></div>
                    <div class="charLight" id="charLight1"></div>
                </div>
            </div>

            <div class="charContainer" onclick="LoadCharacter(2)">
                <div class="bgContent">
                    <img class="charBg" id="charBg2"></img>
                </div>
                <div class="charContent">
                    <img class="charImg" id="charImg2">
                    <div class="classType" id="classType2"></div>
                    <div class="charLight" id="charLight2"></div>
                </div>
            </div>

        </div>

        <div id="charDisplay">
            <div id="charDisplayTitle">
                <div id="charDisplayTitle_Character"></div>
                <div id="charDisplayTitle_Category">Bounties</div>
            </div>
            <div id="items"></div>
            <br>
            <div id="totalBounties"></div>
            <div id="totalXP"></div>
        </div>
    </div>
    <div id="overlays"></div>
    <button onclick="Logout()">Logout</button>
</body>
